# FrankenPHP Configuration
log_level: info

# Worker Configuration
worker_processes: auto
worker_connections: 1024

# PHP Configuration
php_ini:
  display_errors: "off"
  memory_limit: "256M"
  max_execution_time: "60"
  upload_max_filesize: "10M"
  post_max_size: "10M"
  opcache.enable: "1"
  opcache.jit: "1255"
  opcache.jit_buffer_size: "100M"

# Security Headers
security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"

# Routes Configuration
routes:
  - path: "/"
    script: "/app/public/index.php"
    static:
      root: "/app/public"
      try_files: true

# Static Files
static:
  - path: "/storage"
    root: "/app/storage/app/public"
  - path: "/build"
    root: "/app/public/build"

# Health Check
health_check:
  path: "/health"
  interval: "30s"
  timeout: "10s"
